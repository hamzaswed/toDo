<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ?get css files -->
    <!-- main file -->
    <link rel="stylesheet" href="css fils/toDo.css">
    <!-- normalize file -->
    <link rel="stylesheet" href="css fils/normalize.css">
    <!-- icons file -->
    <link rel="stylesheet" href="css fils/all.min.css">
    <!-- ?google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>toDo</title>
</head>
<body>
    <div class="toDoSection">
        <div class="container">
            <div class="header">
                <p>DAILY <span style="color:#ffc107; font-weight: 800;">ToDo</span> LIST</p>
            </div>
            <div class="date">
                <div class="dayDate">
                    <h4>15th  Jul  2021</h4>
                </div>
                <div class="calendar">
                    <i class="far fa-calendar-plus"></i>
                </div>
            </div>
            <div class="userInfo">
                <h4 class="name"></h4>
        <div class="taskNum">
                    <p><span style="color: #ffc107;">1</span> task</p>
                </div>
            </div>
            <div class="tasksCont">
            </div>
            <div class="addSection">
                <div>
                    <div class="tasksInput">
                        <input type="text" placeholder="WRITE YOUR TASK" class="put"> 
                    </div>
                    <div class="options">
                        <i class="fas fa-list"></i>
                        <i class="far fa-clock"></i>
                        <div class="addBut"> 
                            <i class="fas fa-plus"></i>
                        </div>
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="toDo.js"></script>
</body>
</html>
